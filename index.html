<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <!-- COLOR CIRCLE - COLOR SELECTOR -->
        <div id="color_circle">
            <div class="circle_container">
                <div id="#FF0000" style="background-color: hsl(0, 100%, 50%);" onclick="colorSet(this)"></div>
            </div>
            <div class="circle_container" style="transform: rotate(30deg);">
                <div id="#FF8000" style="background-color: hsl(30, 100%, 50%);" onclick="colorSet(this)"></div>
            </div>
            <div class="circle_container" style="transform: rotate(60deg);">
                <div id="#FFFF00" style="background-color: hsl(60, 100%, 50%);" onclick="colorSet(this)"></div>
            </div>
            <div class="circle_container" style="transform: rotate(90deg);">
                <div id="#80FF00" style="background-color: hsl(90, 100%, 50%);" onclick="colorSet(this)"></div>
            </div>
            <div class="circle_container" style="transform: rotate(120deg);">
                <div id="#00FF00" style="background-color: hsl(120, 100%, 50%);" onclick="colorSet(this)"></div>
            </div>
            <div class="circle_container" style="transform: rotate(150deg);">
                <div id="#00FF80" style="background-color: hsl(150, 100%, 50%);" onclick="colorSet(this)"></div>
            </div>
            <div class="circle_container" style="transform: rotate(180deg);">
                <div id="#00FFFF" style="background-color: hsl(180, 100%, 50%);" onclick="colorSet(this)"></div>
            </div>
            <div class="circle_container" style="transform: rotate(210deg);">
                <div id="#0080FF" style="background-color: hsl(210, 100%, 50%);" onclick="colorSet(this)"></div>
            </div>
            <div class="circle_container" style="transform: rotate(240deg);">
                <div id="#0000FF" style="background-color: hsl(240, 100%, 50%);" onclick="colorSet(this)"></div>
            </div>
            <div class="circle_container" style="transform: rotate(270deg);">
                <div id="#8000FF" style="background-color: hsl(270, 100%, 50%);" onclick="colorSet(this)"></div>
            </div>
            <div class="circle_container" style="transform: rotate(300deg);">
                <div id="#FF00FF" style="background-color: hsl(300, 100%, 50%);" onclick="colorSet(this)"></div>
            </div>
            <div class="circle_container" style="transform: rotate(330deg);">
                <div id="#FF0080" style="background-color: hsl(330, 100%, 50%);" onclick="colorSet(this)"></div>
            </div>
        </div>

        <!-- COLOR HARMONY SELECTOR -->
        <div class="option_container">
            <button class="option_item" type="button" onclick="setComplementary()">
                <img src="./img/Complementary.gif">
                <figcaption>보색</figcaption>
            </button>
            <button class="option_item" type="button" onclick="setAnalogous()">
                <img src="./img/Analogous.gif">
                <figcaption>유사색</figcaption>
            </button>
            <button class="option_item" type="button" onclick="setSplitComplementary()">
                <img src="./img/SplitComplementary.gif">
                <figcaption>근접 보색</figcaption>
            </button>
            <button class="option_item" type="button" onclick="setTriad()">
                <img src="./img/Triad.gif">
                <figcaption>3색 조화</figcaption>
            </button>
            <button class="option_item" type="button" onclick="setTetradic(1)">
                <img src="./img/Tetrad.gif">
                <figcaption>이중 보색 1</figcaption>
            </button>
            <button class="option_item" type="button" onclick="setSquare()">
                <img src="./img/Square.gif">
                <figcaption>4색 조화</figcaption>
            </button>
            <button class="option_item" type="button" onclick="setTetradic(2)">
                <img src="./img/Tetrad.gif">
                <figcaption>이중 보색 2</figcaption>
            </button>
            <button class="option_item" type="button" onclick="setOneColor()">
                단일색
            </button>
            
        </div>

        <p id="opt"><br></p>
        <button id="make_palette" type="button" onclick="setPalette()">팔레트 만들기</button>

        <!-- COLOR RESULT -->
        <div>
            

            <div class="color_container">
                <div id="color00">
                    <p id="hex00"></p>
                </div>
                <div id="color01">
                    <p id="hex01"></p>
                    <p>기준색</p>
                </div>
                <div id="color02">
                    <p id="hex02"></p>
                </div>
                <div id="color03">
                    <p id="hex03"></p>
                </div>
                <div id="color04">
                    <p id="hex04"></p>
                </div>
                <div id="color05">
                    <p id="hex05"></p>
                </div>
            </div>
        </div>

        <div class="palette_container">
            <div class="palette_item" id="palette">
                <div id=p0 onclick="indexSet(this)"></div>
                <div id=p1 onclick="indexSet(this)"></div>
                <div id=p2 onclick="indexSet(this)"></div>
                <div id=p3 onclick="indexSet(this)"></div>
                <div id=p4 onclick="indexSet(this)"></div>
                <div id=p5 onclick="indexSet(this)"></div>
                <div id=p6 onclick="indexSet(this)"></div>
            </div>
            
            <div class="palette_item">
                <!-- <button type="button" onclick="setPalette()">팔레트 만들기</button> -->
                <button type="button" onclick="setPalette(1)">따뜻한 밝은색<br>차가운 어두운색</button>
                <button type="button" onclick="setPalette(2)">차가운 밝은색<br>따뜻한 어두운색</button>
                <button type="button" onclick="setPalette(3)">전체 채도 증가</button>
                <button type="button" onclick="setPalette(4)">전체 채도 감소</button>
                <button type="button" onclick="setPalette(5)">순차적 채도 조절</button>
                <div>
                    <button type="button" onclick="setPalette(6)">보색 변환</button>
                    <p id="indexIs" style="display: inline;"> : p </p>
                </div>
            </div>
            
            <div class="palette_item">
                <button class="print" type="button" onclick="printPalette(1)">HEX code</button>
                <button class="print" type="button" onclick="printPalette(2)">RGB code</button>
                
                <p id="colorCode"></p>
            </div>

        </div>

        <div></div>
        <div>
            <p id="warning"></p>
        </div>

    </div>

</body>

</html>
